<div class="container">
  <div class="ui-g">
    <h2>CRMD-KAFKA UI - Controle de fila por t贸pico</h2>
  </div>
  <div class="ui-g-12">
  <p-table [value]="topicos" [paginator]=true [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>T贸pico</th>
            <th style="width: 150px">Tipo</th>
            <th style="width: 80px">Status</th>
            <th style="width: 100px">Hora Start</th>
            <th style="width: 165px"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-topico>
        <tr>
            <td>{{topico.nome}}</td>
            <td>{{topico.tipo}}</td>
            <td>{{topico.status}}</td>
            <td>{{topico.horastart}}</td>
            <td>
              <button pButton type="button" label="Start" style="margin-right: 10px" class="ui-button-success" pTooltip="Iniciar t贸pico" tooltipPosition="top"></button>
              <button pButton type="button" label="Stop" class="ui-button-danger" pTooltip="Parar t贸pico" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
  </div>
</div>
