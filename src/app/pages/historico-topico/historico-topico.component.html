<div class="container">
  <div class="ui-g">
    <h2>CRMD-KAFKA UI - Histórico de mudanças</h2>
  </div>
  <div class="ui-g-12">
    <p-table [value]="historico" [paginator]=true [rows]="10" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 70px">Id</th>
              <th>Tópico</th>
              <th style="width: 150px">Tipo</th>
              <th style="width: 80px">Status</th>
              <th style="width: 100px">Hora Start</th>
              <th style="width: 100px">Dt. Alteração</th>
              <th style="width: 100px">Login</th>
           </tr>
      </ng-template>
      <ng-template pTemplate="body" let-topico>
          <tr>
              <td>{{topico.id}}</td>
              <td>{{topico.topico}}</td>
              <td>{{topico.tipo}}</td>
              <td>{{topico.status}}</td>
              <td>{{topico.horaParada}}</td>
              <td>{{topico.datAlteracao}}</td>
              <td>{{topico.loginUsuario}}</td>
           </tr>
      </ng-template>
    </p-table>
    </div>
    <div class="ui-g-2">
      <p-table  [responsive]="true">
          <ng-template pTemplate="header">
          <tr>
            <td>
              <button pButton type="button" label="Voltar"  class="ui-button-success" pTooltip="Voltar para consulta de tópicos"
              (click)="voltar()" tooltipPosition="bottom"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  </div>
 </div>
<router-outlet></router-outlet>
