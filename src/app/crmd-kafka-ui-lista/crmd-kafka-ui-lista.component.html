<div class="container">
    <div class="ui-g">
      <h2>CRMD-KAFKA UI - Controle de fila por t贸pico</h2>
    </div>
    <form #formPrincipal="ngForm" (ngSubmit)="salvar(formPrincipal)" name="frmMotivo">
      <div class="ui-g-12">
      <p-table [value]="topicos" [paginator]=true [rows]="7" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 70px">Id</th>
                <th>T贸pico</th>
                <th style="width: 150px">Tipo</th>
                <th style="width: 80px">Status</th>
                <th style="width: 100px">Hora Start</th>
                <th style="width: 165px"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-topico>
            <tr>
                <td>{{topico.id}}</td>
                <td>{{topico.nome}}</td>
                <td>{{topico.tipo}}</td>
                <td>{{topico.status}}</td>
                <td>{{topico.horastart}}</td>
                <td>
                  <button pButton type="button" label="Start" style="margin-right: 10px" class="ui-button-success" pTooltip="Iniciar t贸pico" tooltipPosition="top" (click)="StartServico(topico.id)" ></button>
                  <button pButton type="button" label="Stop" class="ui-button-danger" pTooltip="Parar t贸pico" tooltipPosition="top" (click)="StopServico(topico.id)"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
      </div>
      <div class="ui-g-1">
          <p-table  [responsive]="true">
              <ng-template pTemplate="header">
              <tr><td>Motivo</td></tr>
              <tr>
                <td>
                  <textarea name="motivo" [(ngModel)]="motivoParada"
                    rows="4"
                    cols="160"
                    [disabled]="desabilitaMotivo"
                    required pInputTextarea
                    minlength="5" maxlength="200">
                  </textarea>
                </td>
              </tr>
              <tr>
                <td>
                    <button pButton type="submit" label="Salvar"  [disabled]="!formPrincipal.valid" class="ui-button-success" pTooltip="Salva o motivo e atualiza status" tooltipPosition="bottom"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
      </div>
    </form>
  </div>
  <router-outlet></router-outlet>
